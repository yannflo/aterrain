
<!-- scripts -->
<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webpack-cesium/1.37.0/webpack.cesium.js"></script>
<script src="../../dist/aframe-aterrain-component.js"></script>
<script src="https://fernandojsg.github.io/aframe-camera-transform-controls-component/dist/aframe-camera-transform-controls-component.min.js"></script>
<script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>


<style>
body { background:#87CEEB; overflow:hidden;}
</style>

<a-scene camera-transform-controls cursor="rayOrigin: mouse">

<a-entity id="target"></a-entity>

<!-- render the world, focused over this area, with the origin forced to be at 0,0,0 - at 1:1 meter scale... -->
<!-- renders "from" a height of 400 meters which matches a level of detail of 15 - which is where buildings pop in -->

<a-entity a-terrain="fovpad:1;
                     latitude:49.2827;
                     longitude:-123.1207;
                     elevation:400;
                     buildingTexture:glacier3.png;
		     groundTexture:richter_lines.png;
                  ">
</a-entity>

<a-entity a-terrain-style
>
</a-entity>

<!-- actually the coast near here is 20+ meters or so under ellipsoid sea level according to the data sources -->

<a-entity id="cameraRig" position="0 0 0" >
  <a-entity id="camera" camera wasd-controls look-controls orbit-controls></a-entity>
  <a-entity id="lefthand" camera-transform-controls-hand="hand:left" vive-controls="hand: left" oculus-touch-controls="hand: left" windows-motion-controls="hand: left"></a-entity>
  <a-entity id="righthand" camera-transform-controls-hand="hand:right" vive-controls="hand: right" oculus-touch-controls="hand: right" windows-motion-controls="hand: right"></a-entity>
</a-entity>


<a-light type="directional" color="#ffffff" intensity="1" position="-1 1 1"></a-light>
<a-light type="ambient" color="#444444"></a-light>
<a-light type="point" intensity="1" position="2 4 4"></a-light>

</a-scene>
